<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudOptim Dashboard</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header>
        <!-- En-tête avec le logo et le nom de CloudOptim -->
        <div class="logo">CloudOptim</div>
    </header>
    <main class="table-layout">
        <div class="left-column"> 
            <h2>Ajouter un serveur</h2>           
            <!-- Formulaire pour ajouter un nouveau serveur -->
            <form id="add-server-form">                
                <p>
                    <label for="server-name">Nom du serveur:</label>
                    <input type="text" id="server-name" name="server-name" required>
                </p>
                <p>                
                    <label for="server-status">Statut:</label>
                    <select id="server-status" name="server-status">
                        <option value="online">En ligne</option>
                        <option value="offline">Hors ligne</option>
                    </select>
                </p>
                <p>               
                    <label for="server-cpu">CPU utilisé (%):</label>
                    <input type="number" id="server-cpu" name="server-cpu" required>
                </p>
                <p>                
                    <label for="server-memory">Mémoire utilisée (%):</label>
                    <input type="number" id="server-memory" name="server-memory" required>
                </p>
                <p>              
                    <button type="submit">Ajouter Serveur</button>
                </p>
            </form>
        </div>
        <div class="right-column">
           <!-- Section principale avec la liste des serveurs -->
            <h2>Liste des serveurs</h2>
            <ul class="server-list">
                <!-- Serveurs fictifs -->                
                <li class="server">                    <p>
                        <span class="server-name">Server 1</span>
                    </p>
                    <p>
                        <span class="server-status">Status: Online</span>
                    </p>
                    <p>
                        <span class="server-cpu">CPU: 20%</span>
                    </p>
                    <p>
                        <span class="server-memory">Memory: 60%</span>
                    </p>
                    <p>
                        <button class="fav-button">Favoris</button>
                    </p>
                </li>
                <!-- Ajoutez d'autres serveurs de la même manière -->
            </ul> 
        </div>       
            
    </main>
    <footer>
        <!-- Pied de page avec le nom de l'entreprise -->
        &copy; 2023 - CloudOptim
    </footer>
    </html>

    <!-- ... (code HTML existant) ... -->

    <script src="dist/main.js"></script>
</body>
